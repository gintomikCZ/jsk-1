<!-- web forms -->
 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>web forms</h1>
    <form autocomplete="off" method="post" action="">
      <div>
        <label for="firstname">first name</label>
        <input name="firstname" id="firstname" type="text" placeholder="enter your name">
      </div>
      <div>
        <label for="lastname">last name</label>
        <input name="lastname" id="lastname">
      </div>

      <div>
        <label for="comment">your comment</label>
        <textarea name="comment" id="comment" rows="6" cols="40"></textarea>
      </div>

      <div>
        <label for="city">city</label>
        <select name="city" id="city" required>
          <option></option>
          <option value="1">Praha</option>
          <option value="2">Bratislava</option>
          <option value="3">Košice</option>
        </select>
      </div>
      <div>
        <button type="button">já neodesílám</button>
      </div>

      <button>odešli ten form</button>
      <!-- <div tabindex="0">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur provident a et mollitia, vel odio doloremque autem numquam cum. Cumque, iure. Esse, blanditiis obcaecati. Iure aperiam repellat incidunt ab porro?
      </div> -->

    </form>
  </body>
</html>
